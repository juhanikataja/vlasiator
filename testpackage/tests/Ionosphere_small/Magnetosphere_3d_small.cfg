project = Magnetosphere
ParticlePopulations = proton
dynamic_timestep = 1

#[AMR]
#max_spatial_level=1
[AMR]
max_spatial_level=1

[proton_properties]
mass = 1
mass_units = PROTON
charge = 1

[io]
diagnostic_write_interval = 1
write_initial_state = 0
restart_walltime_interval = 85000
number_of_restarts = 1
system_write_t_interval = 1
system_write_file_name = bulk
system_write_distribution_stride = 0
system_write_distribution_xline_stride = 0
system_write_distribution_yline_stride = 0
system_write_distribution_zline_stride = 0


[gridbuilder]
x_length = 10
y_length = 10
z_length = 10
x_min = -2e8
x_max = 2e8
y_min = -2e8  
y_max = 2e8
z_min = -2e8
z_max = 2e8
t_max = 1000
#timestep_max = 100

[proton_vspace]
vx_min = -2.0e6
vx_max = +2.0e6
vy_min = -2.0e6
vy_max = +2.0e6
vz_min = -2.0e6
vz_max = +2.0e6
vx_length = 5
vy_length = 5
vz_length = 5
[proton_sparse]
minValue = 1.0e-15

[fieldsolver]
ohmHallTerm = 2
minCFL = 0.4
maxCFL = 0.5

[vlasovsolver]
minCFL = 0.8
maxCFL = 0.99
maxSlAccelerationRotation = 22

[loadBalance]
rebalanceInterval = 50
tolerance = 1.2

[variables]
output = populations_vg_rho
output = vg_boundarytype
output = vg_b_vol
output = fg_rhom
output = fg_boundarytype
output = fg_b
output = ig_fac
output = ig_potential
diagnostic = populations_vg_blocks

[boundaries]
periodic_x = no
periodic_y = no
periodic_z = no
boundary = Outflow
boundary = Maxwellian
boundary = Ionosphere

[ionosphere]
centerX = 0.0
centerY = 0.0
centerZ = 0.0
radius = 30.e6
precedence = 2

fibonacciNodeNum = 1024

solverMaxIterations = 2000

# Refine everything twice
#refineMinLatitude = 0
#refineMaxLatitude = 90
#refineMinLatitude = 0
#refineMaxLatitude = 90
### And the auroral zones even more often
refineMinLatitude = 40
refineMaxLatitude = 90
refineMinLatitude = 50
refineMaxLatitude = 80
#refineMinLatitude = 60
#refineMaxLatitude = 80

fieldLineTracer = Euler

[proton_ionosphere]
taperRadius = 100.0e6
rho = 1.0e6

[outflow]
precedence = 3
[proton_outflow]
face = x-
face = y-
face = y+
face = z-
face = z+

[maxwellian]
face = x+
precedence = 4
[proton_maxwellian]
dynamic = 0
file_x+ = sw1.dat

[Magnetosphere]
constBgBX = 0.0
constBgBY = 0.0
constBgBZ = -5.0e-9
noDipoleInSW = 1.0

dipoleType = 4
dipoleTiltPhi = 0.0 
dipoleTiltTheta = 0 
dipoleXFull = 9.5565e7 # 15 RE 
dipoleXZero = 2.5e8 
dipoleInflowBX = 0.0 
dipoleInflowBY = 0.0 
dipoleInflowBZ = 0.0 #-5.0e-9 

refine_L1radius = 1.59275e8 # 25 RE
refine_L1tailthick = 6.371e7 # 10 RE

[proton_Magnetosphere]
T = 1e6
rho  = 1.0e5
VX0 = -7.5e5
VY0 = 0.0
VZ0 = 0.0
nSpaceSamples = 1
nVelocitySamples = 1

